{% extends 'blog_posts/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}<title>Blogs</title>{% endblock title%}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block content %}

        <h2>Blogs</h2>

        {% for blog in blogs %}
            <ul>
                <li><p><a href="{% url 'blog_posts:blog_entry' blog.id %}">{{ blog }}</a> - {{ blog.date_added|date:'D, M n, Y' }}</p></li>
                <hr>
            </ul>
            {% empty %} <!-- output this if there is nothing in blogs section-->
            <p>You have no blogs yet...</p>
        {% endfor %}

        <button><a href="{% url 'blog_posts:add_blog' %}">Add a new blog<a></button>

        {% endblock content %}
        <script src="" async defer></script>
    </body>
</html>
