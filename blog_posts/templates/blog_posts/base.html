<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}<title>Blog Home</title> {% endblock title %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block styles %}
        {% load static %}
        <link rel="stylesheet" type = "text/css" href="{% static 'blog_posts/styles.css' %}">
        {% endblock styles %}
    </head>
    <body>
        <nav>
            <h1 id="logo"><a href="{% url 'blog_posts:home' %}">My Blog Space</a></h1>
            <ul>
                <li class="nav-item"><a href="{% url 'blog_posts:blogs' %}">Blogs</a></li>
            </ul>
        </nav>
        
        {% block content %}
        <div class="container">
            <div class="decorated-box">
                <h1 class="home-page">Write the details of your life.</h1>
            </div>
        </div>
        {% endblock content %}
        <script src="" async defer></script>
    </body>
</html>
