{% extends 'blog_posts/base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %} <title>Edit entry</title> {% endblock title %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block content %}
        <h2>Edit the entry</h2> 
        <form action="{% url 'blog_posts:edit_entry' entry.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="add">Save changes</button>
        </form>

        {% endblock content %}
        
        <script src="" async defer></script>
    </body>
</html>
